---
# Ansible Playbook: Configure Kubernetes
# Purpose: Install and configure Kubernetes components
# Supports: kubeadm, kubectl, kubelet installation and cluster initialization

- name: Configure Kubernetes on target hosts
  hosts: k8s
  become: true
  gather_facts: true
  
  vars:
    kubernetes_version: "1.28.0-00"
    pod_network_cidr: "10.244.0.0/16"
    kubernetes_cni: "calico"  # Options: calico, flannel, weave
  
  tasks:
    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0
    
    - name: Remove swap from /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '.*swap.*'
        state: absent
    
    - name: Load required kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter
    
    - name: Persist kernel modules
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf
        mode: '0644'
    
    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }
    
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
        state: present
        update_cache: yes
    
    - name: Add Kubernetes GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    
    - name: Add Kubernetes apt repository
      shell: |
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list
    
    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: Install Kubernetes components
      apt:
        name:
          - kubelet={{ kubernetes_version }}
          - kubeadm={{ kubernetes_version }}
          - kubectl={{ kubernetes_version }}
        state: present
        allow_change_held_packages: yes
    
    - name: Hold Kubernetes packages at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
    
    - name: Enable and start kubelet
      systemd:
        name: kubelet
        enabled: yes
        state: started
    
    - name: Configure crictl for containerd
      copy:
        content: |
          runtime-endpoint: unix:///run/containerd/containerd.sock
          image-endpoint: unix:///run/containerd/containerd.sock
          timeout: 10
        dest: /etc/crictl.yaml
        mode: '0644'

# Master node specific tasks
- name: Initialize Kubernetes master
  hosts: k8s_masters
  become: true
  gather_facts: false
  
  vars:
    pod_network_cidr: "10.244.0.0/16"
  
  tasks:
    - name: Check if Kubernetes is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_init
    
    - name: Initialize Kubernetes cluster
      command: >
        kubeadm init
        --pod-network-cidr={{ pod_network_cidr }}
        --apiserver-advertise-address={{ ansible_default_ipv4.address }}
      when: not k8s_init.stat.exists
      register: kubeadm_init
    
    - name: Create .kube directory for root
      file:
        path: /root/.kube
        state: directory
        mode: '0755'
      when: not k8s_init.stat.exists
    
    - name: Copy admin.conf to root's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        owner: root
        group: root
        mode: '0600'
      when: not k8s_init.stat.exists
    
    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
    
    - name: Copy admin.conf to ubuntu's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: '0600'
    
    - name: Install Calico CNI
      shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: not k8s_init.stat.exists and kubernetes_cni == "calico"
    
    - name: Install Flannel CNI
      shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: not k8s_init.stat.exists and kubernetes_cni == "flannel"
    
    - name: Generate join command
      command: kubeadm token create --print-join-command
      register: join_command
      when: not k8s_init.stat.exists
    
    - name: Save join command to file
      local_action:
        module: copy
        content: "{{ join_command.stdout }}"
        dest: "./k8s-join-command.sh"
        mode: '0755'
      when: join_command is defined and join_command.stdout is defined
    
    - name: Display join command
      debug:
        msg: "{{ join_command.stdout }}"
      when: join_command is defined and join_command.stdout is defined

# Worker node specific tasks
- name: Join worker nodes to cluster
  hosts: k8s_workers
  become: true
  gather_facts: false
  
  tasks:
    - name: Check if node is already joined
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf
    
    - name: Read join command from file
      set_fact:
        join_command: "{{ lookup('file', './k8s-join-command.sh') }}"
      when: not kubelet_conf.stat.exists
    
    - name: Join node to cluster
      command: "{{ join_command }}"
      when: not kubelet_conf.stat.exists and join_command is defined
    
    - name: Display node join status
      debug:
        msg: "Node successfully joined to Kubernetes cluster"
      when: not kubelet_conf.stat.exists

# Post-configuration tasks
- name: Post-configuration checks
  hosts: k8s_masters
  become: true
  gather_facts: false
  
  tasks:
    - name: Wait for all nodes to be ready
      shell: kubectl get nodes | grep -v NAME | awk '{print $2}' | grep -v Ready || true
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: nodes_not_ready
      until: nodes_not_ready.stdout == ""
      retries: 30
      delay: 10
    
    - name: Get cluster status
      command: kubectl get nodes
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: cluster_status
    
    - name: Display cluster status
      debug:
        msg: "{{ cluster_status.stdout_lines }}"
    
    - name: Get pod status
      command: kubectl get pods --all-namespaces
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: pod_status
    
    - name: Display pod status
      debug:
        msg: "{{ pod_status.stdout_lines }}"
