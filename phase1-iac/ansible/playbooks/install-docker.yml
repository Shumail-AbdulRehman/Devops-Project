---
# Ansible Playbook: Install Docker
# Purpose: Install Docker on target hosts
# Compatible with: Ubuntu 20.04+, Debian 10+

- name: Install Docker on target hosts
  hosts: all
  become: true
  gather_facts: true
  
  vars:
    docker_users:
      - ubuntu
      - "{{ ansible_user }}"
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
    
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
    
    - name: Add Docker's official GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg
    
    - name: Set up Docker stable repository
      shell: |
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list
    
    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes
    
    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
    
    - name: Ensure Docker service is started and enabled
      systemd:
        name: docker
        state: started
        enabled: yes
    
    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      when: item is defined
    
    - name: Configure Docker daemon
      copy:
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "storage-driver": "overlay2"
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: Restart Docker
    
    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false
    
    - name: Display Docker version
      debug:
        msg: "Docker installed successfully: {{ docker_version.stdout }}"
    
    - name: Test Docker with hello-world
      command: docker run --rm hello-world
      register: docker_test
      changed_when: false
      failed_when: false
    
    - name: Display Docker test result
      debug:
        msg: "Docker is working correctly!"
      when: docker_test.rc == 0
  
  handlers:
    - name: Restart Docker
      systemd:
        name: docker
        state: restarted
